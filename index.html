<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LANDING PAGE</title>
    <link rel="stylesheet" href="./mycode.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li id="dots">
                    <img id="dotimg" src="./img/logo.svg" alt="Three Dots">
                    <a href="#">Three Dots</a>
                </li>
                <li>Specs</li>
                <li>Products</li>
                <li>Contacts</li>
                <li id="cart"><a href="#"><img src="./img/cart.svg" alt=""></a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div id="details">
            <h1>Laptop for the future</h1>
            <p>The new 14 inch bezeless display offering a 4k display with touch screen.</p>
            <button id="buynow">Buy Now</button>
            <button id="addcart">Add to Cart</button>
        </div>
        <div id="image">
            <img id="laptop" src="./img/matebook.png" alt="Laptop">
            <div id="arrow">
                <img src="./img/arrow-left.svg" alt="">
                <img src="./img/dot.svg" alt="">
                <img src="./img/dot-full.svg" alt="">
                <img src="./img/dot-full.svg" alt="">
                <img src="./img/arrow-right.svg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
